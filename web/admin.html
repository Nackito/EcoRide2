<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoRide - Admin</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body class="p-4">
    <nav class="navbar navbar-expand navbar-light bg-light mb-3">
      <div class="container-fluid">
        <span class="navbar-brand">EcoRide — Admin</span>
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
            Déconnexion
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="visually-hidden">Admin</h1>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card card-body">
            <h5>Créer un employé</h5>
            <form id="createEmp">
              <input
                class="form-control mb-2"
                name="email"
                placeholder="email"
                value="employe@ecoride.local"
              />
              <input
                class="form-control mb-2"
                name="password"
                placeholder="mot de passe"
                value="employe123"
              />
              <button class="btn btn-primary">Créer</button>
            </form>
            <div id="empMsg" class="mt-2"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-body">
            <h5>Total crédits</h5>
            <div id="creditsTotal">—</div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card card-body">
            <h5>Covoiturages par jour</h5>
            <div id="covLoading" class="text-muted">Chargement…</div>
            <canvas id="covChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-body">
            <h5>Crédits par jour</h5>
            <div id="credLoading" class="text-muted">Chargement…</div>
            <canvas id="credChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script>
      const api = location.origin;
      const token = localStorage.getItem("token");
      if (!token) location = "index.html";

      // Déconnexion: supprimer le token et revenir à l'index
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        location = "index.html";
      });

      async function fetchJSON(url, opts = {}) {
        const res = await fetch(url, {
          ...opts,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
            ...(opts.headers || {}),
          },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Erreur");
        return data;
      }

      document
        .getElementById("createEmp")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fd = new FormData(e.target);
          const btn = e.target.querySelector("button");
          try {
            btn.disabled = true;
            const data = await fetchJSON(api + "/admin/users", {
              method: "POST",
              body: JSON.stringify({
                email: fd.get("email"),
                password: fd.get("password"),
                role: "employe",
              }),
            });
            document.getElementById("empMsg").textContent =
              "Employé créé #" + data.id;
          } catch (e) {
            document.getElementById("empMsg").textContent = e.message;
          } finally {
            btn.disabled = false;
          }
        });

      (async function initCharts() {
        const cov = await fetchJSON(api + "/admin/metrics/carpool-per-day");
        new Chart(document.getElementById("covChart"), {
          type: "bar",
          data: {
            labels: cov.map((x) => x.day),
            datasets: [
              { label: "Covoiturages", data: cov.map((x) => x.count) },
            ],
          },
        });
        document.getElementById("covLoading").textContent = "";
        const cred = await fetchJSON(api + "/admin/metrics/credits-per-day");
        new Chart(document.getElementById("credChart"), {
          type: "line",
          data: {
            labels: cred.map((x) => x.day),
            datasets: [{ label: "Crédits", data: cred.map((x) => x.amount) }],
          },
        });
        document.getElementById("credLoading").textContent = "";
        const total = await fetchJSON(api + "/admin/metrics/credits-total");
        document.getElementById("creditsTotal").textContent =
          total.total.toFixed(2) + " €";
      })();
    </script>
  </body>
</html>
